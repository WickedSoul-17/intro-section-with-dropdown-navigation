<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <div class="left">
      <img src="./images/logo.svg" alt="">
      <nav>
        <div class="dropdown-1">
          <span class="dropbtn">Features <img src="./images/icon-arrow-down.svg" alt=""></span>
          <div class="dropdown-content-1">
            <a href="#"><img src="./images/icon-todo.svg" alt=""> Todo List</a>
            <a href="#"><img src="./images/icon-calendar.svg" alt=""> Calendar</a>
            <a href="#"><img src="./images/icon-reminders.svg" alt=""> Reminders</a>
            <a href="#"><img src="./images/icon-planning.svg" alt=""> Planning</a>
          </div>
        </div>
        <div class="dropdown-2">
          <span class="dropbtn">Company <img src="./images/icon-arrow-down.svg" alt=""></span>
          <div class="dropdown-content-2">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
        </div>  
        <a href="#">Careers</a>
        <a href="#">About</a>
      </nav>
    </div>
    <div class="right">
      <a href="#" class="login">Login</a>
      <a href="#" class="navbtn">Register</a>
    </div>
  </header>
  <div class="hero">
    <div class="left">
      <div>
        <h1>Make</h1>
        <h1>remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
      </div>
      <div class="company">
        <img src="./images/client-databiz.svg" alt="">
        <img src="./images/client-audiophile.svg" alt="">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="">
      </div>
    </div>
    <div class="right">
      <img src="./images/image-hero-desktop.png" alt="">
    </div>
  </div>  
</body>
</html>
